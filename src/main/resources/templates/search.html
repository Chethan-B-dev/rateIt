<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>rateIT</title>
    <!-- MDB icon -->
    <link rel="icon" th:href="@{img/mdb-favicon.ico}" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" type="text/css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link th:href="@{/css/mdb.min.css}" type="text/css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
  </head>
  <body class="hidden-sn elegant-color">

  <!-- header -->
  <header th:insert="fragments/header :: header"></header>
  <!-- header -->

    <main class="pt-4">

      <section class="search-result-section">
        <h3 class="pt-2 pl-4 font-weight-bold text-white pb-2">
          Search Results for <span class="text-danger" th:text="${search}">Search</span>
        </h3>

        <div class="result-section container-fluid">

          <div th:if="${mediaList.isEmpty()}" class="pt-3">
            <h4 class="text-white">There are no results that match your search</h4>
          </div>

          <!-- News jumbotron -->
          <div th:each="media : ${mediaList}" class="text-center hoverable bg-dark text-white p-2 mb-3">
            <!-- Grid row -->
            <div class="row" >
              <!-- Grid column -->
              <div class="col-md-3">
                <!-- Featured image -->
                <div class="view overlay zoom">
                  <img
                    class="img-fluid"
                    th:src="'https://image.tmdb.org/t/p/original' + ${media.poster}"
                    th:alt="${media.title}"/>

                  <a>
                    <div class="mask rgba-white-slight"></div>
                  </a>
                </div>
              </div>
              <!-- Grid column -->

              <!-- Grid column -->
              <div class="col-md-9 text-md-left mt-3">
               
                <h4 th:text="${media.title}" class="h4 mb-4">media title</h4>

                <p class="font-weight-normal text-wrap" th:text="${media.overview}">
                  media overview
                </p>
                <p class="font-weight-normal" th:text="${media.releaseDate.toString()}">
                   date
                </p>

                <a th:href="@{'/' + ${media.mediaType} + '/' + ${media.id}}" class="btn btn-danger btn-sm mb-2" >Read more</a>

              </div>
              <!-- Grid column -->
            </div>
            <!-- Grid row -->
          </div>
          <!-- News jumbotron -->
        </div>


        
      </section>
    </main>

  <!-- Footer -->
  <footer th:replace="fragments/footer :: footer"></footer>
  <!-- Footer -->

  <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>

  <script type="text/javascript" th:src="@{/js/script.js}"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript">
    $(document).ready(function () {

      // SideNav Button Initialization
      $(".button-collapse").sideNav();
      // SideNav Scrollbar Initialization
      var sideNavScrollbar = document.querySelector('.custom-scrollbar');
      var ps = new PerfectScrollbar(sideNavScrollbar);
    })
  </script>

  </body>
</html>
