<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>rateIT</title>
    <!-- MDB icon -->
    <link rel="icon" th:href="@{img/mdb-favicon.ico}" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" type="text/css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link th:href="@{/css/mdb.min.css}" type="text/css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
</head>
<body class="hidden-sn elegant-color">

<!-- header -->
<header th:replace="fragments/header :: header"></header>
<!-- header -->

<main class="pt-4">

    <!-- search -->
    <section class="search-section">

        <div class="jumbotron jumbotron-fluid main-bg">
            <div class="container">
                <h2 class="display-4 text-white">Welcome</h2>
                <p class="lead text-white font-weight-bolder">
                    Millions of movies, TV shows to discover. Explore now.
                </p>
                <form action="/search" method="get">
                    <div class="wrap">
                        <div class="search">
                            <input type="text" class="searchTerm" name="query" placeholder="What are you looking for?">
                            <button type="submit" class="searchButton">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- search -->

    <!-- trending movies-->
    <section class="movie-catalog-section">

        <h3 class="pt-2 pl-3 font-weight-bold text-white">Trending <span class="text-danger">Movies</span></h3>

        <div class="row container-fluid">

        <div th:each="movie : ${trendingMovies}" class="horizontal-catalog col-lg-3 col-md-4 col-sm-2">

            <div class="card media-card bg-dark rounded hoverable">

                <!-- Card image -->
                <div class="view overlay zoom">
                    <img class="card-img-top media-image"
                         th:src="'https://image.tmdb.org/t/p/original' + ${movie.poster}"
                         th:alt="${movie.title}">
                    <a th:href="'/movie/' + ${movie.id}">
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>
                <!-- Card image -->


                <!-- Card content -->
                <div class="card-body bg-dark white-text rounded-bottom">
                    <a th:href="'/movie/' + ${movie.id}" class="activator waves-effect mr-4"></a>
                    <h6 class="card-title" th:text="${movie.title}"></h6>
                    <P class="text-muted" th:text="${movie.releaseDate.toString()}"></P>
                </div>
                <!-- Card content -->

            </div>

        </div>
        </div>

    </section>
    <!-- trending movies -->


    <!-- trending tv -->
    <section class="tv-catalog-section">

        <h3 class="pt-2 pl-3 font-weight-bold text-white">Trending <span class="text-danger">TV Shows</span></h3>

        <div class="row container-fluid">

        <div th:each="tv : ${trendingTv}" class="horizontal-catalog col-lg-3 col-md-4 col-sm-2">

            <div class="card media-card bg-dark hoverable">

                <!-- Card image -->
                <div class="view overlay zoom">
                    <img class="card-img-top media-image"
                         th:src="'https://image.tmdb.org/t/p/original' + ${tv.poster}"
                         th:alt="${tv.title}">
                    <a>
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>

                <!-- Card content -->
                <div class="card-body bg-dark white-text rounded-bottom">

                    <a class="activator waves-effect mr-4"></a>
                    <h6 class="card-title" th:text="${tv.title}"></h6>
                    <P class="text-muted" th:text="${tv.releaseDate}"></P>

                </div>

            </div>


        </div>
        </div>


    </section>
    <!-- trending tv -->


    <!-- login/register -->
    <section>
        <!--Modal: Login / Register Form-->
        <div class="modal fade" id="modalLRForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog cascading-modal" role="document">
                <!--Content-->
                <div class="modal-content">

                    <!--Modal cascading tabs-->
                    <div class="modal-c-tabs">

                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs md-tabs tabs-2 bg-danger darken-3" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#panel7" role="tab"><i
                                        class="fas fa-user mr-1"></i>
                                    Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#panel8" role="tab"><i
                                        class="fas fa-user-plus mr-1"></i>
                                    Register</a>
                            </li>
                        </ul>

                        <!-- Tab panels -->
                        <div class="tab-content">
                            <!--Panel 7-->
                            <div class="tab-pane fade in show active" id="panel7" role="tabpanel">

                                <!--Body-->

                                <form th:action="@{/login}"
                                      method="post">
                                    <div class="modal-body mb-1">
                                    <div class="md-form form-sm mb-5">
                                        <i class="fas fa-envelope prefix"></i>
                                        <input type="email" id="modalLRInput10" name="email"
                                               class="form-control form-control-sm validate" required>
                                        <label data-error="wrong" data-success="right" for="modalLRInput10">Your
                                            email</label>
                                    </div>

                                    <div class="md-form form-sm mb-4">
                                        <i class="fas fa-lock prefix"></i>
                                        <input type="password" id="modalLRInput11" name="password"
                                               class="form-control form-control-sm validate" required minlength="3" maxlength="18">
                                        <label data-error="wrong" data-success="right" for="modalLRInput11">Your
                                            password</label>
                                    </div>
                                    <div class="text-center mt-2">
                                        <button type="submit" class="btn btn-danger">Log in <i class="fas fa-sign-in ml-1"></i>
                                        </button>

                                        <button type="button" class="btn btn-outline-danger waves-effect ml-auto"
                                                data-dismiss="modal">Close
                                        </button>
                                    </div>
                                </div>
                                </form>
                            </div>
                            <!--/.Panel 7-->

                            <!--Panel 8-->
                            <div class="tab-pane fade" id="panel8" role="tabpanel">

                                <!--Body-->

                                <form th:action="@{/register}" th:object="${user}" method="post">
                                    <div class="modal-body">
                                    <div class="md-form form-sm mb-5">
                                        <i class="fas fa-envelope prefix"></i>
                                        <input type="text" id="modalLRInput12"
                                               class="form-control form-control-sm validate" th:field="*{username}" required>
                                        <label data-error="wrong" data-success="right" for="modalLRInput12">Your
                                            username</label>
                                    </div>

                                    <div class="md-form form-sm mb-5">
                                        <i class="fas fa-envelope prefix"></i>
                                        <input type="email" id="modalLRInput14" th:field="*{email}"
                                               class="form-control form-control-sm validate" required>
                                        <label data-error="wrong" data-success="right" for="modalLRInput12">Your
                                            email</label>
                                    </div>

                                    <div class="md-form form-sm mb-5">
                                        <i class="fas fa-lock prefix"></i>
                                        <input type="password" id="modalLRInput13" th:field="*{password}"
                                               class="form-control form-control-sm validate" required minlength="3" maxlength="18">
                                        <label data-error="wrong" data-success="right" for="modalLRInput13">Your
                                            password</label>
                                    </div>


                                    <div class="text-center form-sm mt-2">
                                        <button type="submit" class="btn btn-danger">Sign up <i class="fas fa-sign-in ml-1"></i>
                                        </button>
                                        <button type="button" class="btn btn-outline-danger waves-effect ml-auto"
                                                data-dismiss="modal">Close
                                        </button>

                                    </div>

                                </div>
                                </form>
                            </div>
                            <!--/.Panel 8-->
                        </div>

                    </div>
                </div>
                <!--/.Content-->
            </div>
        </div>
        <!--Modal: Login / Register Form-->
    </section>
    <!-- login/register -->

</main>

<!-- Footer -->
<footer th:replace="fragments/footer :: footer"></footer>
<!-- Footer -->

<!-- End your project here-->

<!-- jQuery -->
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>

<script type="text/javascript" th:src="@{/js/script.js}"></script>

<!-- Your custom scripts (optional) -->
<script type="text/javascript">
    $(document).ready(function () {

        // SideNav Button Initialization
        $(".button-collapse").sideNav();
        // SideNav Scrollbar Initialization
        var sideNavScrollbar = document.querySelector('.custom-scrollbar');
        var ps = new PerfectScrollbar(sideNavScrollbar);
    })
</script>

</body>
</html>
