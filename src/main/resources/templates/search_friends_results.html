<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>rateIT</title>
  <!-- MDB icon -->
  <link rel="icon" th:href="@{img/mdb-favicon.ico}" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link th:href="@{/css/bootstrap.min.css}" type="text/css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link th:href="@{/css/mdb.min.css}" type="text/css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
</head>
<body class="hidden-sn elegant-color">

<!-- header -->
<header th:replace="fragments/header :: header"></header>


  <main class="pt-4">
    

    <section class="search-result-section">
      
      <h3 class="pt-2 pl-4 font-weight-bold text-white pb-2 my-3">
        <span>People who match </span> <span class="text-danger" th:text="${search}">Query</span>
      </h3>


      <!-- if no search -->
      <div class="no-friends flex-center my-3" th:if="${noUsers}">
          <h4 class="text-white">there are no people who match that name</h4>
      </div>
      <!-- if no search -->
    

      <div th:unless="${noUsers}" class="result-section container-fluid">
        <!-- News jumbotron -->
        <div class="text-center bg-dark text-white p-2 mb-3">
          <!-- Grid row -->
          <div class="row my-1" th:each="user : ${users}">
            <!-- Grid column -->
            <div class="col-md-3">
              <!-- Featured image -->
              <div class="view overlay zoom flex-center flex-column">
                  <h4 th:text="${user.username}">friend name</h4>
                  <h6 class="text-muted" th:text="${user.email}">email</h6>
              </div>
            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-9 text-md-left mt-3">
             
              <div class="float-right">
                <a class="btn btn-md btn-outline-danger mr-2" th:href="'/addfriend/' + ${user.id}"><i class="fas fa-plus-circle"></i> Add Friend</a>
                <a class="btn btn-md btn-outline-danger mr-2 disabled"> <i class="fas fa-check"></i> Already Sent</a>
              </div>

            </div>
            <!-- Grid column -->
          </div>
          <!-- Grid row -->
        </div>
        <!-- News jumbotron -->


      </div>


    </section>

  </main>

<!-- Footer -->
<footer th:replace="fragments/footer :: footer"></footer>
<!-- Footer -->


<!-- jQuery -->
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>

<script type="text/javascript" th:src="@{/js/script.js}"></script>

<!-- Your custom scripts (optional) -->
<script type="text/javascript">
  $(document).ready(function () {

    // SideNav Button Initialization
    $(".button-collapse").sideNav();
    // SideNav Scrollbar Initialization
    var sideNavScrollbar = document.querySelector('.custom-scrollbar');
    var ps = new PerfectScrollbar(sideNavScrollbar);
  })
</script>

</body>
</html>
